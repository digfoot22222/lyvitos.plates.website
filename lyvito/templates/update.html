<!DOCTYPE html>
<html>
<head>
  <title>Edit Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="mb-4">Edit Inventory Item</h2>

  <!-- Flash Message -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
 
  <!-- Edit Form Card -->
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Item Name</label>
          <input type="text" id="name" name="name" value="{{ item[1] }}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" id="quantity" name="quantity" value="{{ item[2] }}" class="form-control" min="0" required>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price (â‚¦)</label>
          <input type="number" step="0.01" id="price" name="price" value="{{ item[3] }}" class="form-control" min="0" required>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Update Item</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
